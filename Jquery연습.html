<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script> 
    
    <style>
        .move{
            opacity: 0%;
        }
        .move.on{
            transition: all 2s;
            opacity: 100%;
        }
    </style>
</head>
<body>
    <img src="./img/image.jpg" class="move" alt="" id="img" width="800px" >
    <script>
        // 화면 시작시에 아무것도 안보이고
        // load가 끝나면 이미지가 보이는 이벤트

        // load 가 되었을때 이미지 트랜지션이 들어간 css의 클래스를 추가
        $(function (){
            $("#img").addClass("on");
        });
        
        // 스크롤하면 나타남
        // $(document).scroll(function(){
        //     $("#img").addClass("on");
        // });
    </script>
</body>
</html>
